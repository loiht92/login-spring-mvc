<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Login Account</h3>
<form action="login" method="post" >
    <fieldset>
        <legend>Login</legend>
        <table>
            <tr>
                <td>Account:</td>
                <td><input type="text" name="account"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login"></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
